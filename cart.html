<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Los libros de Goofus</title>
</head>
    
<header class="d-flex justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center">
        <a href="index.html"><img class="logo" src="./images/logo.png" alt="" height="150"></a>
        <h1 class="ms-4">CARRITO DE COMPRAS</h1>
    </div>
</header>

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div id="cart-productos" class="col">
                <div class="cart-vacio d-flex justify-content-center align-items-center">
                    <p id="cart-vacio"><strong>Tu carrito está vacío</strong></p>
                </div>
                

                <div class="cart-productos card mb-4 d-flex justify-content-center align-items-center">
                    <div class="card-body p-4 d-flex justify-content-center align-items-center">

                        <div class="cart-productos row justify-content-center align-items-center ">
                            <div class="col-md-3">
                                <img src="images/en-el-bosque-oscuro.jpg"
                                class="img-fluid" alt="En el bosque oscuro">
                            </div>

                            <div class="col-md-3 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Producto</p>
                                    <p class="lead fw-normal mb-0">En el bosque oscuro</p>
                                </div>
                            </div>

                            <div class="col-md-3 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Cantidad</p>
                                    <p class="lead fw-normal mb-0">1</p>
                                </div>
                            </div>

                            <div class="col-md-3 d-flex justify-content-center">
                                <div>
                                    <p class="small text-muted mb-4 pb-2">Precio</p>
                                    <p class="lead fw-normal mb-0">$2500</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="cart-compra" class="cart-compra card mb-5 d-none">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-center">
                            <p class="mb-0 me-5 d-flex align-items-center">
                                <span class="small text-muted me-2">Precio total:</span> <span class="lead fw-normal">$2500</span>
                            </p>
                        </div>

                    </div>
                </div>

                <div id="cart-botones" class="cart-botones d-flex justify-content-end">
                    <a href="index.html">
                        <button type="button" id="cart-botones" class="btn btn-light btn-lg me-2 d-none">CONTINUAR COMPRANDO</button>
                        <button type="button" id="cart-botones" class="btn btn-light btn-lg me-2 d-none">VACIAR CARRITO</button>
                    </a>
                    <button type="button" id="cart-botones" class="btn btn-dark btn-lg d-none">EFECTUAR PAGO</button>
                </div>

                <p id="cart-total" class="cart-compra d-none"> Muchas gracias por tu compra :)</p>
            </div>
        </div>
    </div>
</section>

    <!-- FOOTER -->
    <footer>
        <div class="copyright">
            <span>Copyright © 2023 Los libros de Goofus. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="./js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
